<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">



  <h5>Auto Play Slider</h5>

  <ion-grid>
    <ion-row>
      <ion-col size="12">

        <ion-slides pager="true" [options]="slideOptsOne" #slideWithNav
          (ionSlideDidChange)="SlideDidChange(sliderOne,slideWithNav)">
          <ion-slide>
            <img src="https://st.mextudia.com/wp-content/uploads/2016/07/T%C3%A9cnico-especializado-1.jpg">
            <span class="slide-text">Slide id </span>
          </ion-slide>
          <ion-slide>
            <img src="https://st.mextudia.com/wp-content/uploads/2016/07/T%C3%A9cnico-especializado-1.jpg">
            <span class="slide-text">Slide id </span>
          </ion-slide>
          <ion-slide>
            <img src="https://st.mextudia.com/wp-content/uploads/2016/07/T%C3%A9cnico-especializado-1.jpg">
            <span class="slide-text">Slide id </span>
          </ion-slide>
          <ion-slide>
            <img src="https://st.mextudia.com/wp-content/uploads/2016/07/T%C3%A9cnico-especializado-1.jpg">
            <span class="slide-text">Slide id </span>
          </ion-slide>
          <ion-slide>
            <img src="https://st.mextudia.com/wp-content/uploads/2016/07/T%C3%A9cnico-especializado-1.jpg">
            <span class="slide-text">Slide id </span>
          </ion-slide>
        </ion-slides>

      </ion-col>

    </ion-row>
  </ion-grid>


</ion-content>
